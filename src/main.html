<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptar texto</title>
</head>
<body>
    <div id="input">
        <img src="../logos/Logo-1.png" alt="logo-alura">
        <textarea name="input" id="input-texto"  placeholder="Ingrese el texto aqui"></textarea>
        <div id="buttons">
            <button id="Button-Encriptar">Encriptar</button>
            <button id="Button -Desencriptar">Desencriptar</button>
        </div>
    </div>

    <div id="output">
        <p id="text-output" class=""><span id="opcion-desencriptado"></span><span id="texto-encriptado"></span></p>
        <div id="texts" class="">
            <img src="../logos/Muñeco.png" alt="muñeco" id="img-oputput" >
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingrese el texto que desea Encriptar</p>
        </div>
    </div>
<script src="./src.js"></script>
</body>
</html>
