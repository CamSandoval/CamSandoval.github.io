<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptar texto</title>
</head>
<body>
    <div>
        <h1>Encriptar texto</h1>
        <label for="input-texto">Ingresa el texto a encriptar:</label>

        <button id="Button-Encriptar">Encriptar</button>
        <button id="Button -Desencriptar">Desencriptar</button>
        <p>El texto <span id="opcion-desencriptado"></span>encriptado es: <span id="texto-encriptado"></span></p>
    </div>
<script src="./src.js"></script>
</body>
</html>
